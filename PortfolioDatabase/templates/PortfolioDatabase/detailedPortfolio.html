<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ section }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a style="font-family: 'Copperplate Gothic Bold', Fantasy" class="navbar-brand fs-1" href="/">
            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="logo" width="100" height="90" class="d-inline-block align-text-middle">
            My Portfolio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-5" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto fs-2">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/resume/">Resume</a>
              <a class="nav-link active" href="/portfolio/">Portfolio</a>
              <a class="nav-link" href="/achievements/">Achievements</a>
              <a class="nav-link" href="/contact/">Contact</a>
          </div>
        </div>
          {% if user.is_authenticated %}
              <div class="d-flex flex-column align-items-end justify-content-center ms-auto me-3 text-white">
                <p class="mb-1 fs-5">Welcome, {{ user.username }}</p>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
              </div>
          {% else %}
              <div class="ms-auto me-3">
                <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
              </div>
          {% endif %}
      </div>
  </nav>
<body>
    <div class="container my-5">
        <h1 style="font-family: 'Monospaced', Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace" class="text-center fs-1 fw-bold">{{ item.title }}</h1><br>
        <div class="text-center">
            {% load static %}
            <img src="{% static item.image %}" alt="{{ item.title }}" width="550" height="450" class="rounded mb-3">
        </div>
        <p>{{ item.paragraph }}</p>
        <a class="btn btn-outline-secondary btn-sm my-4" href="/portfolio/" role="button">Return to Hobbies</a>
    </div>

</body>
</html>
